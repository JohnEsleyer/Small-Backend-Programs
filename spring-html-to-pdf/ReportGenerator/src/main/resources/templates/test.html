<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Attendance Report</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Attendance Report</h1>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Total Classes</th>
                    <th>Attendance Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>12-A</td>
                    <td>60</td>
                    <td>85%</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>10-B</td>
                    <td>60</td>
                    <td>90%</td>
                </tr>
                <tr>
                    <td>Bob Johnson</td>
                    <td>11-C</td>
                    <td>60</td>
                    <td>75%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
